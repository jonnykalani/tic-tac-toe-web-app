<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>

      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-in">
  Launch demo modal
</button>

<form id="sign-in">
  <fieldset>
    <legend>Sign Innnnn Biatch!!!!!</legend>
      <input type="text" name="credentials[email]" placeholder="your email">
      <input type="password" name="credentials[password]" placeholder="password">
      <input class="buttons" type="submit" value="Sign in!">
      <p id="#signIn-message">Sign in successful</p>
  </fieldset>
</form>
<form id="sign-up">
  <fieldset>
    <legend>Create a new friggin account</legend>
      <input type="text" name="credentials[email]" placeholder="your email">
      <input type="password" name="credentials[password]" placeholder="password">
      <input type="password" name="credentials[password]" placeholder="confirm password">
      <input class="buttons" type="submit" value="Create Account!">
  </fieldset>
</form>

<form id="change-password">
  <fieldset>
    <legend>change password</legend>
      <input type="text" name="credentials[email]" placeholder="your email">
      <input type="password" name="credentials[password]" placeholder="old password">
      <input type="password" name="credentials[password]" placeholder="new password">
      <input class="buttons" type="submit" value="Change Password">
  </fieldset>
</form>

      <p>A game app created with &hearts; by Jonny Hicks</p>
    </body>
</html>
