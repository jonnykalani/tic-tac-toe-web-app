<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>

      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-in">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form>
          <fieldset>
            <legend>Log in</legend>
              <input type="text" name="credentials[email]" placeholder="your email">
              <input type="password" name="credentials[password]" placeholder="password">
              <input type="submit" class="buttons" value="Log In!">
          </fieldset>
        </form>
        <p class="fine-print">or don't have an account?</p>
        <form>
          <fieldset>
            <legend>Create a new account</legend>
              <input type="text" name="credentials[email]" placeholder="your email">
              <input type="password" name="credentials[password]" placeholder="password">
              <input type="password" name="credentials[password]" placeholder="confirm password">
              <input class="buttons" type="submit" value="Create Account!">
          </fieldset>
        </form>
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



      <p>A game app created with &hearts; by Jonny Hicks</p>
    </body>
</html>
